<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Quoted Generator - NoxzUltra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1a4c 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #6b3fa0;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            margin-right: 15px;
        }
        
        .hamburger span {
            height: 3px;
            width: 100%;
            background-color: #bb86fc;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        .logo-text {
            color: #ff0000;
            font-weight: bold;
            font-size: 24px;
        }
        
        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: #121212;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
            transition: left 0.3s ease;
            z-index: 1000;
        }
        
        .sidebar.active {
            left: 0;
        }
        
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #6b3fa0;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
        
        .sidebar-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .sidebar-link {
            color: #bb86fc;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .sidebar-link:hover {
            background: rgba(187, 134, 252, 0.1);
        }
        
        /* Main Content Styles */
        .main-content {
            background-color: rgba(18, 18, 18, 0.8);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #bb86fc;
            font-size: 24px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #d0b4ff;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #6b3fa0;
            border-radius: 8px;
            background-color: #1f1f1f;
            color: #fff;
            font-size: 16px;
        }
        
        .type-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .type-option {
            flex: 1;
            text-align: center;
            padding: 12px;
            border: 2px solid #6b3fa0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .type-option.active {
            background-color: #6b3fa0;
            color: #fff;
        }
        
        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6b3fa0 0%, #8a5ccc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .generate-btn:hover {
            background: linear-gradient(135deg, #8a5ccc 0%, #6b3fa0 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 63, 160, 0.4);
        }
        
        /* Result Section */
        .result-container {
            margin-top: 30px;
            text-align: center;
            display: none;
        }
        
        .loader {
            border: 5px solid #1f1f1f;
            border-top: 5px solid #bb86fc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-image {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .download-btn {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #6b3fa0 0%, #8a5ccc 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        .download-btn:hover {
            background: linear-gradient(135deg, #8a5ccc 0%, #6b3fa0 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 63, 160, 0.4);
        }
        
        /* Overlay for sidebar */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 999;
        }
        
        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="logo-text">NoxzUltra</div>
            </div>
        </header>
        
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-text">NoxzUltra</div>
                <button class="close-btn" id="close-sidebar">&times;</button>
            </div>
            <div class="sidebar-content">
                <a href="https://whatsapp.com/channel/0029VbAyZX49RZAgG4iZU73q" class="sidebar-link" target="_blank">Saluran WhatsApp</a>
                <a href="https://vm.tiktok.com/ZSHWwtMKjR5SB-Rgofm/" class="sidebar-link" target="_blank">Tiktok Pribadi</a>
            </div>
        </div>
        
        <div class="main-content">
            <h1>ðŸ“± Welcome To iPhone Quoted Generator</h1>
            
            <div class="input-group">
                <label for="message">Masukkan Pesan Kamu</label>
                <input type="text" id="message" placeholder="Tulis pesan Anda di sini...">
            </div>
            
            <div class="input-group">
                <label for="time">Jam (contoh: 17:01)</label>
                <input type="text" id="time" placeholder="17:01">
            </div>
            
            <div class="input-group">
                <label for="battery">Baterai (contoh: 77)</label>
                <input type="text" id="battery" placeholder="77">
            </div>
            
            <div class="input-group">
                <label for="provider">Provider (contoh: XL, Telkomsel)</label>
                <input type="text" id="provider" placeholder="XL, Telkomsel">
            </div>
            
            <div class="type-options">
                <div class="type-option active" data-value="LITE">LITE</div>
                <div class="type-option" data-value="TRY">TRY</div>
            </div>
            
            <button class="generate-btn" id="generate-btn">ðŸš€ Generator</button>
            
            <div class="result-container" id="result-container">
                <div class="loader"></div>
                <p>Sedang memproses...</p>
            </div>
        </div>
    </div>

    <script>
        // Sidebar functionality
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const closeSidebar = document.getElementById('close-sidebar');
        const overlay = document.getElementById('overlay');
        
        hamburger.addEventListener('click', () => {
            sidebar.classList.add('active');
            overlay.classList.add('active');
        });
        
        closeSidebar.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });
        
        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });
        
        // Type selection
        const typeOptions = document.querySelectorAll('.type-option');
        
        typeOptions.forEach(option => {
            option.addEventListener('click', () => {
                typeOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
            });
        });
        
        // Generate functionality
        const generateBtn = document.getElementById('generate-btn');
        const resultContainer = document.getElementById('result-container');
        
        generateBtn.addEventListener('click', () => {
            const message = document.getElementById('message').value;
            const time = document.getElementById('time').value || '11:26';
            const battery = document.getElementById('battery').value || '88';
            const provider = document.getElementById('provider').value || 'INDOSAT OOREDOO';
            const selectedType = document.querySelector('.type-option.active').dataset.value;
            
            if (!message) {
                alert('Silakan masukkan pesan terlebih dahulu!');
                return;
            }
            
            // Show loading
            resultContainer.style.display = 'block';
            resultContainer.innerHTML = '<div class="loader"></div><p>Sedang memproses...</p>';
            
            // Construct API URL
            const apiUrl = `https://brat.siputzx.my.id/iphone-quoted?time=${encodeURIComponent(time)}&messageText=${encodeURIComponent(message)}&carrierName=${encodeURIComponent(provider)}&batteryPercentage=${encodeURIComponent(battery)}&signalStrength=4&emojiStyle=apple&type=${selectedType}`;
            
            // Simulate API call with timeout
            setTimeout(() => {
                resultContainer.innerHTML = `
                    <p>Hasil:</p>
                    <img src="${apiUrl}" alt="Generated Image" class="result-image">
                    <br>
                    <a class="download-btn" href="${apiUrl}" download="iphone-quoted.png">Download Gambar</a>
                `;
            }, 2000);
        });
    </script>
</body>
</html>
